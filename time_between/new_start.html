<!DOCTYPE html>
<html>
<head>
  <title>Omnicalc</title>

  <!-- Connect to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Connect to Font Awesome CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <!-- Connect to our own custom CSS -->
  <link rel="stylesheet" href="../custom_styles.css">

  <!-- Connect to jQuery (required before Bootstrap Javascript) -->
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

  <!-- Connect to Bootstrap Javascript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- These meta tags make Bootstrap responsive and more accessible -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="navbar navbar-default">
        <a class="navbar-brand" href="#">
        <i class="fa fa-calculator"></i>
        Omnicalc
        </a>
  </nav>

  <div class="container">

    <div class="row">
        <div class="col-md-3">

        <div class="span2">
          <button type="button" class="list-group-item text-left" style="width:100%;">
          <i class="fa fa-book"></i> Word Count
          </button>
          <button type="button" class="list-group-item text-left" style="width:100%;">
          <i class="fa fa-money"></i> Loan Payment
          </button>
          <button type="button" class="list-group-item text-left" style="width:100%;">
          <i class="fa fa-clock-o"></i> Time Between
          </button>
           <button type="button" class="list-group-item text-left" style="width:100%;">
          <i class="fa fa-bar-chart"></i> Descriptive Statistics
          </button>
        </div>

        </div>


        <div class="col-md-9">
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">New Time Between Calculation</h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" role="form">

              <div class="form-group">
                <label for="Starting Time" class="col-sm-2 control-label">Starting Time</label>
                <div class="col-sm-10">
                  <input type="Starting Time" class="form-control" id="Starting Time"/>
                </div>
              </div>

              <div class="form-group">
                <label for="Ending Time" class="col-sm-2 control-label">Ending Time</label>
                <div class="col-sm-10">
                  <input type="Ending Time" class="form-control" id="Ending Time"/>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <a href="results_start.html" class="btn btn-primary btn-med active" role="button" style="width:100%;">
                  Submit
                  </a>
                </div>
              </div>
            </form>
          </div>

        </div>

    </div>
  </div>
</body>
</html>
